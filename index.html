<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Генератор случайных пользователей</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>

        <div class="container">
            <div class="row game-card align-items-center">
                <div class="col col-md-6 offset-md-3">
                    <div class="folder-tab"></div>
                    <div class="card text-center">
                        <div class="card-header">
                            <p class="m-0">Личная карточка</p>
                        </div>
                        <div class="card-body" id="cardBody">
                            <div class="row">
                                <div class="col">

                                    <h3 class="card-title">
                                        Фамилия: 
                                            <span id="surnameOutput">генерация фамилии</span>
                                    </h3>
                                    <h4>
                                        Имя:
                                            <span id="firstNameOutput">генерация имени</span>
                                    </h4>
                                    <h4>
                                        Отчество:
                                            <span id="middleNameOutput">генерация отчества</span>
                                    </h4>
                                    <p>
                                        Пол: 
                                            <span id="genderOutput">генерация пола</span>
                                    </p>
                                    <p>
                                        Год рождения:
                                            <span id="birthYearOutput">генерация года рождения</span>
                                    </p>
                                    <p>
                                        Профессия:
                                            <span id="occupationOutput">генерация профессии</span>
                                    </p>
                                    <div class="col">
                                        <button class="btn btn-dark" id="btnGenerate">Генерировать</button>
                                        <button class="btn btn-warning" id="btnСlear">Очистить</button>
                                    </div>

                                </div>
                            </div>                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    <script src="script.js"></script>
    <script src="init.js"></script>

    </body>

</html>
